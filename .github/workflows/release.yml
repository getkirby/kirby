name: Release
on:
  push:
    branches:
      - "main"
      - "release/**"
  pull_request:
    branches:
      - "main"
      - "release/**"

jobs:
  release_backend:
    name: "Release: CI - Backend"
    uses: ./.github/workflows/backend.yml
    secrets: inherit
  release_frontend:
    name: "Release: CI - Frontend"
    uses: ./.github/workflows/frontend.yml
    secrets: inherit
  release_e2e:
    name: "Release: CI - E2E"
    uses: ./.github/workflows/e2e.yml
    secrets: inherit
