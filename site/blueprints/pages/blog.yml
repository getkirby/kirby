title: Blog

options:
  status: false

sections:
  drafts:
    headline: Unpublished articles
    type: pages
    query: page.drafts
    item:
      info: "{{ page.date('d.m.Y') }}"
    create: article

  published:
    headline: Published articles
    type: pages
    query: page.children.flip
    item:
      info: "{{ page.date('d.m.Y') }}"
