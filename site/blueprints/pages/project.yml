name: project
title: Project

tabs:

	content:
		label: Content
		icon: text
		columns:
			- 2/3: content
			- 1/3: cover, gallery
sections:

	# the form for the page
	content:
		type: fields
		fields:
			headline:
				label: Headline
				type: text
				required: true
				minLength: 10
				maxLength: 140
				width: 3/4
			year:
				label: Year
				type: number
				min: 2000
				required: true
				width: 1/4
			tags:
				label: Tags
				type: tags
			text:
				label: Text
				type: textarea

	cover:
		headline: Cover
		type: files
		query: page.images.filterBy("template", "cover")
		layout: cards
		min: 1
		max: 1
		accept: image/jpeg
		create:
			template: cover


	# all images displayed as nice cards
	gallery:
		headline: Gallery
		type: files
		query: page.images.filterBy("template", "image")
		layout: list
		accept: image/jpeg
		create:
			template: image

