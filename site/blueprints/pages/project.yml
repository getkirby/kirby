name: project
title: Project

tabs:
	content:
		label: Content
		icon: text
		columns:
			- 2/3: content
			- 1/3: cover, gallery

sections:

	# the form for the page
	content:
		type: fields
		fields:
			headline:
				label: Headline
				type: text
				minLength: 10
				maxLength: 140
				width: 3/4
			year:
				label: Year
				type: number
				min: 2000
				default: 2018
				required: true
				width: 1/4
			tags:
				label: Tags
				type: tags
			text:
				label: Text
				type: textarea

	cover:
		extends: sections/image
		query: page.images.filterBy("template", "cover")
		min: 1
		create:
			template: cover

	gallery:
		extends: sections/images
		query: page.images.filterBy("template", "image")
		create:
			template: image
