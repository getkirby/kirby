title: Article

num: date

icon: ðŸ’©

columns:
  - 2/3: content
  - 1/3: meta, images

sections:

  content:
    type: fields
    fields:
      text:
        label: Text
        type: textarea
        size: large

  meta:
    type: fields
    fields:
      date:
        label: Date
        type: date
        time: true
        default: now
      author:
        label: Author
        type: user
      tags:
        label: Tags
        type: tags
        options: query
        query:
          fetch: site.tags.toStructure.sortBy("name", "asc")
          text: "{{ structureItem.name }}"
          value: "{{ structureItem.value }}"

  images:
    extends: sections/images
