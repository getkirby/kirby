title: Article

num: date

columns:
  - 2/3: content
  - 1/3: meta, images

sections:

  content:
    type: fields
    fields:
      text:
        label: Text
        type: textarea

  meta:
    type: fields
    fields:
      date:
        label: Date
        type: datetime
      tags:
        label: Tags
        type: tags
        options: query
        query: site.find("blog").children

  images:
    headline: Images
    type: files
    accept: image/*


