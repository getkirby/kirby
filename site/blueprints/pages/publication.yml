  date:
    label: Date
    type: date
    default: today
    width: 1/2
  time:
    label: Time
    type: time
    width: 1/2
  tags:
    label: Tags
    type: tags
    width: 1/2
  stage:
    label: Review Status
    type: select
    width: 1/2
    options:
      wip: Work in progress
      review: In review
      approved: Approved
  intro:
    label: Intro
    type: textarea
  text:
    label: Text
    type: textarea
  related:
    label: Related links
    type: structure
    fields:
      title:
        label: Title
        type: text
      link:
        label: Link
        type: url
  categories:
