title: Event

num: "{{ page.from.toDate('Ymd') }}"

sections:
  content:
    type: fields
    fields:
      from:
        label: Start
        type: date
        width: 1/2
        default: today
      to:
        label: End
        type: date
        width: 1/2
        default: today + 1day
      location:
        label: Location
        type: text
      text:
        label: Description
        type: textarea
      link:
        label: Link
        type: url

  image:
    type: files
    headline: Image
    query: page.images
    max: 1
    accept: image/jpeg
    item:
      info: "{{ file.dimensions }} / {{ file.niceSize }}"
