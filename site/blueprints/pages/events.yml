title: Events

sections:

  drafts:
    extends: sections/events
    headline: Unpublished events
    query: page.drafts.sortBy("from", "asc")
    create: event

  published:
    extends: sections/events
    headline: Published events
    query: page.children.listed.sortBy("from", "asc")

  unlisted:
    extends: sections/events
    headline: Unlisted events
    query: page.children.unlisted.sortBy("from", "asc")
