title: Site

tabs:
  pages:
    label: Pages
    icon: page
    columns:
      - 1/1: projects, blog, about, kitchensink, misc
  social:
    label: Social
    icon: twitter
    columns:
      - 1/1: social
  seo:
    label: SEO
    icon: search
    columns:
      - 2/3: seoContent
      - 1/3: seoImages

sections:

  projects:
    extends: sections/projects
    layout: list
    status: all

  blog:
    extends: sections/articles

  about:
    extends: sections/team
    headline: About

  kitchensink:
    headline: Kitchensink
    type: pages
    parent: site.find("kitchensink")
    item:
      image: false

  misc:
    headline: Misc
    type: pages
    templates:
      - home
      - contact
    item:
      image: false

  social:
    type: fields
    fields:
      twitter:
        label: Twitter Account
        type: text
        icon: twitter
      facebook:
        label: Facebook Account
        type: text
        icon: facebook

  seoContent:
    type: fields
    fields:
      metaTitle:
        label: Meta Title
        type: text
        required: true
      metaDescription:
        label: Meta Description
        type: textarea

  seoImages:
    type: files
    headline: Seo Images
    min: 1
