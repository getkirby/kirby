title: Blog

layout:
  -
    width: 1/1
    sections:
      -
        headline: Unpublished articles
        type: pages
        pages: self.children.invisible
        info: "{{ page.date('d.m.Y') }}"
        add: article
  -
    width: 1/1
    sections:
      -
        headline: Published articles
        type: pages
        pages: self.children.visible.flip
        info: "{{ page.date('d.m.Y') }}"
