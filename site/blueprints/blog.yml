title: Blog
layout:
  -
    width: 1/1
    sections:
      -
        headline: Drafts
        type: pages
        template: article
        filterBy:
          -
            field: draft
            operator: ==
            value: 1
  -
    width: 1/1
    sections:
      -
        headline: Published articles
        type: pages
        template: article
        sortBy:
           - num desc
        pagination:
          page: 1
          limit: 20
        filterBy:
          -
            field: draft
            operator: !=
            value: 1
