title: Blog

layout:
  -
    width: 1/1
    sections:
      -
        headline: Unpublished articles
        type: pages
        template: article
        filterBy:
          -
            field: isVisible
            operator: '=='
            value: false
  -
    width: 1/1
    sections:
      -
        headline: Published articles
        type: pages
        template: article
        sortBy:
           - num desc
        pagination:
          page: 1
          limit: 20
        filterBy:
          -
            field: isVisible
            operator: '=='
            value: true
